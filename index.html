<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form-input">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search"
            id="search-input"
            required
          />
          <input type="submit" value="search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details" id="weather-details">
              <span id="time"></span>, <span id="description">overcast clouds</span>
              <br />
              Humidity: <span id="humidity" class="value" class="value"></span> Wind: <span id="speed"></span>
            </p>
          </div class="weather-temperature" id="weather-temperature">
          <div class="display-degrees">☁️</div>
          <div class="display-degrees" id="display-degrees"></div>
          <div class="display-degrees">&deg</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/BeccaCS" target="_blank">Rebecca Seepaul</a
        >, and is
        <a href="https://github.com/BeccaCS/Weather-app" target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://mellow-torrone-bdca56.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
